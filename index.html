<DOCTYPE>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  		<style>
  			#title
  			{
  				font-family: 'Josefin Sans', sans-serif;
  				font-size: 70px;
  				font-weight: bold;
  				text-align: center;
  				padding-top: 38px;
  			}
  			#topbar
  			{
  				height: 150px;
  			}
  			#timeline
  			{
  				border: 4px solid blue;
  				height: 600px;
  				float: right;
  				width: 70%;
  			}
  			#container
  			{
  				width: 100%;
  				

  			}
  			#users
  			{
  				border: 4px solid blue;
  				width: 25%;
  				height: 600px;
  			}
  			.iblock
  			{
  				display: inline-block;
  			}
  			#users-title
  			{
  				text-align: center;
  				font-family: 'Josefin Sans', sans-serif;
  				font-size: 50px;
  				margin-top: 10px;
  				text-decoration: underline;
  			}
  		</style>

  		<script>
  			(function(){
  				$(document).ready(main);

  				var dayNames[10];
  					dayNames[0] = 'Monday';
  					dayNames[1] = 'Tuesday';
  					dayNames[2] = 'Wednesday';
  					dayNames[3] = 'Thursday';
  					dayNames[4] = 'Friday';
  					dayNames[5] = 'Saturday';
  					dayNames[6] = 'Sunday';

  				$.getTime = function(zone, success) {
			    var url = 'http://json-time.appspot.com/time.json?tz='
			            + zone + '&callback=?';
			    $.getJSON(url, function(o){
			        success && success(new Date(o.datetime), o);
			    });
				};

  				function main()
  				{
  					$.getTime('GMT', function(time){
				    alert(time);
					});	
  				}

  				
  			})();
  		</script>
	</head>
	<body>
		<div id="topbar">
		<p id="title">Timeline</p>
		</div>
		<hr>
		
		<div id="container">
			<div id="users" class="iblock">
			<p id="users-title">Users</p>
			</div>
			
			<div id="timeline" class="iblock">
			
			</div>
		</div>

	</body>
</html>
