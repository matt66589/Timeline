<DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <script src="main.js"></script>
      <script src="vis.js"></script>
      <link href="vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
      <style>
        #title
        {
          font-family: 'Josefin Sans', sans-serif;
          font-size: 70px;
          font-weight: bold;
          text-align: center;
          padding-top: 38px;
        }
        #topbar
        {
          height: 150px;
        }
        #timeline
        {
          /*border: 4px solid black;*/
          height: 600px;
          width: 99%;
        }
        #container
        {
          width: 100%;
          

        }
        #users-title
        {
          text-align: center;
          font-family: 'Josefin Sans', sans-serif;
          font-size: 50px;
          margin-top: 10px;
          text-decoration: underline;
        }
        /* ===================================================== */

        .vis-timeline {
      border: 2px solid black;
      font-family: 'Ubuntu', sans-serif;
      font-size: 12pt;
      background: #E4E8F2;
    }
    .vis-item {
      border-color: black;
      background-color: #4fd5ff;
      font-size: 15pt;
      color: black;
      box-shadow: 5px 5px 20px rgba(128,128,128, 0.5);
    }
    .vis-item,
    .vis-item.vis-line {
      border-width: 3px;
    }
    .vis-item.vis-dot {
      border-width: 10px;
      border-radius: 10px;
    }
    .vis-item.vis-selected {
      border-color: green;
      background-color: lightgreen;
    }
    .vis-time-axis .vis-text {
      color: black;
      padding-top: 10px;
      padding-left: 10px;
    }
    .vis-time-axis .vis-text.vis-major {
      font-weight: bold;
    }
    .vis-time-axis .vis-grid.vis-minor {
      border-width: 2px;
      border-color: #e0e0e0;
    }
    .vis-time-axis .vis-grid.vis-major {
      border-width: 2px;
      border-color: white;
    }
     /*===================================*/
        
      #event-field
        {
          margin: 0px 0px 0px 0px;
          padding: 0px 0px 0px 0px;
          text-align: center;
        }
        #field-title
        {
          font-weight: bold;
          font-size: 40pt;
          font-family: 'Ubuntu', sans-serif;
          padding-bottom: 15px;
          
        }
        #field-subtitle
        {
          font-size: 25pt;
          font-family: 'Ubuntu', sans-serif;
          padding-bottom: 5px;
          text-align: center;
        }
      </style>

  </head>
  <body>
    <div id="topbar">
    <p id="title">Timeline</p>
    </div>
    <hr>
    
    <div id="timeline">
    </div>
  <hr>
    <div id="event-field">
      <p id="field-title">Add event</p>
      <br>
      <p id="field-subtitle">Event Name</p>
      <br>
      <input id="event-name" />
      <br>
      <p id="field-subtitle">Date of event</p>
      <br>
      <input id="event-date" />
      <br>
      <button type="submit">Submit</button>
     </div>
  </body>
</html>
